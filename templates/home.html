<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <h1>Welcome to SDU Canteen!</h1>
    {{ if .UserID }}
        <p>You are logged in as user ID: {{ .UserID }} with role: {{ .Role }}</p>
        <p><a href="/user/logout">Logout</a></p>
    {{ else }}
        <p>You are not logged in.</p>
        <p><a href="/user/login">Login</a> or <a href="/user/register">Register</a></p>
    {{ end }}
</body>
</html>
